<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DAHT Minecraft服务器官网">
    <link rel="shortcut icon" type="image/png" href="http://cdn.u1.huluxia.com/g4/M02/2B/51/rBAAdmXJgwCAOx9yAABuVrKY6sA206.png"/>
    <title>DAHT Minecraft服务器官网</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #000;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            animation: fadeIn 2s;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @media screen and (max-width: 600px) {
            .content {
                padding: 20px;
                transform: translate(-50%, -60%);
            }
            .button {
                padding: 8px 16px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        video#backgroundVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -100;
            background-size: cover;
            transition: 1s opacity;
        }
    </style>
</head>
<body>
    <div id="app" class="content">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <a :href="downloadLink" class="button">{{ buttonText }}</a>
        <p>{{ joinInfo }}</p>
        <p>服务器状态: {{ serverStatus }}</p>
        <p>在线玩家: {{ onlinePlayers }}</p>
	<p>假玩家: {{ fakePlayers }}</p>
        <p>最新公告: {{ latestAnnouncement }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
          el: '#app',
          data: {
            title: '欢迎来到DAHT Minecraft服务器官网',
            description: '这是一个生存服务器, mod: vr mod Carpet mod voicechat mod',
            downloadLink: 'https://pan.baidu.com/s/1FDeIWqAMJB51TQbEf-WdoA?pwd=1145',
            buttonText: '下载完整客户端',
            joinInfo: '加入QQ群:739871016 获取更多最新资讯与活动详情',
            serverStatus: '在线',
            onlinePlayers: 0,
	    fakePlayers: 1,
            latestAnnouncement: '额...'
          }
        });
    </script>
</body>
</html>
